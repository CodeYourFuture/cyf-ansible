- name: install VSCode
  snap:
    name: code
    classic: yes

- name: install VSCode extensions
  become: yes
  become_user: "{{ username }}"
  command: "/snap/bin/code --install-extension {{ item }}"
  with_items:
    - ms-python.python
    - esbenp.prettier-vscode
    - mgmcdermott.vscode-language-babel